# FOR LOCAL DEVELOPMENT ONLY
services:
  api:
    build:
      context: ./app
      dockerfile: Dockerfile.fastapi
    ports:
      - "8000:8000"
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    volumes:
      - ./app:/app
    networks:
      - prefect-network
    depends_on:
      - prefect-server

  prefect-server:
    build:
      context: ./prefect_server
      dockerfile: Dockerfile.server
    ports:
      - "4200:4200" # Prefect UI
    env_file:
      - ./prefect_server/prefect.env
    volumes:
      - prefect_data:/root/.prefect
    networks:
      - prefect-network
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prefect-network
    ports:
      - "5432:5432"

volumes:
  prefect_data:
  postgres_data:

networks:
  prefect-network:
    driver: bridge
